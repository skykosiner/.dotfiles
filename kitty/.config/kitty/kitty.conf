font_family BerkeleyMono Nerd Font
font_size 16.0
==
cursor_shape block
cursor_beam_thickness 69
cursor_blink_interval 0
cursor_stop_blinking_after 0.0
enable_audio_bell no
window_padding_width 0
background #0F0A01
# background #282c34
confirm_os_window_close 0
tab_bar_style separator

map f1 new_tab_with_cwd
map ctrl+shift+q noop
map ctrl+shift+w noop

map f2 launch --stdin-source=@screen_scrollback --stdin-add-formatting less +G -R
