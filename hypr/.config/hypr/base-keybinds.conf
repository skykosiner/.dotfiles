$mainMod = SUPER
$terminal = alacritty
$menu = rofi -show-icons -show combi -combi-modi drun,window,ssh,run

bind = , F6, togglespecialworkspace, spotify
bind = $mainMod SHIFT, F6, movetoworkspace, special:spotify

bind = ALT, space, exec, $HOME/.local/bin/quick-add-task

bind = $mainMod SHIFT, s, exec, cd ~/Pictures/Captures/ && grim -g "$(slurp)"

bind = $mainMod, w, exec, sxiv -t $HOME/.dotfiles/backgrounds/

bind = $mainMod SHIFT, P, exec, hyprpicker -a | wl-copy
bind = $mainMod, w, exec, sxiv -t $HOME/.dotfiles/backgrounds/

bind = $mainMod SHIFT, B, exec, killall waybar || waybar

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Groups and windows
bind = $mainMod, comma,  movecurrentworkspacetomonitor, +1

bind = Alt SHIFT, l, resizeactive, 60 0
bind = Alt SHIFT, h, resizeactive, -60 0
bind = Alt SHIFT, k, resizeactive, 0 -60
bind = Alt SHIFT, j, resizeactive, 0 60

bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, period, exit,
bind = $mainMod SHIFT, T, togglefloating,

bind = $mainMod, h, exec, ~/.local/bin/move_or_group left
bind = $mainMod, j, exec, ~/.local/bin/move_or_group down
bind = $mainMod, k, exec, ~/.local/bin/move_or_group up
bind = $mainMod, l, exec, ~/.local/bin/move_or_group right

bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

bind = $mainMod,F,fullscreen,0

bind = $mainMod, t, togglegroup

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# App launcher keychords
bind = $mainMod, o, exec, $terminal -e /home/sky/.local/bin/lfub
bind = $mainMod SHIFT, w, exec, brave

bind = SUPER, M, submap, appsubmaps
submap = appsubmaps

bind = ,e,exec,$terminal -e neomutt
bind = ,e,submap,reset

bind = ,f,exec, thunar
bind = ,f,submap,reset

bind = ,h,exec, $terminal -e htop
bind = ,h,submap,reset

bind = ,p,exec, $terminal -e pulsemixer
bind = ,p,submap,reset

bind=,escape,submap,reset
submap = reset

# Lights keychords
bind = ALT, L, submap, lightsubmaps
submap = lightsubmaps

bind = ,l,exec,/home/sky/.local/bin/lights ceiling
bind = ,l,submap,reset

bind = ,s,exec,/home/sky/.local/bin/lights studio
bind = ,s,submap,reset

bind = ,r,exec,/home/sky/.local/bin/lights others
bind = ,r,submap,reset

bind = ,a,exec,/home/sky/.local/bin/lights all
bind = ,a,submap,reset

bind = ,p,exec,/home/sky/.local/bin/light-percent
bind = ,p,submap,reset

bind = ,t,exec,/home/sky/.local/bin/light-temp
bind = ,t,submap,reset

bind=,escape,submap,reset
submap = reset

# Aircon keycohrds
bind = SUPER, a, submap, airconsubmaps
submap = airconsubmaps

bind = ,o,exec,/home/sky/.local/bin/aircon toggle && pkill -SIGRTMIN+9 waybar
bind = ,o,submap,reset

bind = ,c,exec,/home/sky/.local/bin/cold
bind = ,c,submap,reset

bind = ,h,exec,/home/sky/.local/bin/hot
bind = ,h,submap,reset

bind = ,n,exec,/home/sky/.local/bin/airconControl -change && pkill -SIGRTMIN+9 waybar
bind = ,n,submap,reset

bind = ,f,exec,/home/sky/.local/bin/airconControl -sellect-fan && pkill -SIGRTMIN+9 waybar
bind = ,f,submap,reset

bind=,escape,submap,reset
submap = reset

# Sptoify control
bind = SUPER, s, submap, spotifysubmaps
submap = spotifysubmaps

bind = ,p,exec,/home/sky/.local/bin/spotify-control -togglePlay
bind = ,p,submap,reset

bind = ,peirod,exec,/home/sky/.local/bin/spotify-control -next
bind = ,period,submap,reset

bind = ,comma,exec,/home/sky/.local/bin/spotify-control -prev
bind = ,comma,submap,reset

bind=,escape,submap,reset
submap = reset

# Launechr stuff
bind = SUPER, p, submap, launchersubmaps
submap = launchersubmaps

bind = ,p,exec,$menu
bind = ,p,submap,reset

bind = SHIFT,e,exec,$HOME/.local/bin/menu-emoji
bind = SHIFT,e,submap,reset

bind = ,s,exec,$HOME/.local/bin/snipets
bind = ,s,submap,reset

submap = reset
