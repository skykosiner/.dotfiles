# Window Customization
# background_opacity: 0.8
window:
  opacity: 0.80
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: UbuntuMono Nerd Font
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 22

colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    # background: '0x282c34'
    # background: '0x1d2021'
    # background: '0x272a33'
    background: '0x1e1e1e'
    # soft contrast: background = '0x32302f'
    foreground: '0xffffff'

  # Normal colors
  # Gruvbox
  # normal:
  #   black:   '0x272727'
  #   red:     '0xcc231c'
  #   green:   '0x989719'
  #   yellow:  '0xd79920'
  #   blue:    '0x448488'
  #   magenta: '0xb16185'
  #   cyan:    '0x689d69'
  #   white:   '0xFFFFFF'

    # Gruvbudy
  normal:
    black:   '0x272727'
    red:     '0xcc6666'
    green:   '0x99cc99'
    yellow:  '0xf8fe7a'
    blue:    '0x81a2be'
    magenta: '0x8e6fbd'
    cyan:    '0x8abeb7'
    white:   '0xf2e5bc'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

