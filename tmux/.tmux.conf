set -ga terminal-overrides ",xterm-256color*:Tc"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r B run-shell "~/scripts/tmux2 /Users/yonikosiner/work/mycookbook.git"
bind-key -r W run-shell "~/scripts/tmux2 /Users/yonikosiner/personal/yonikosiner-com.git"
bind-key -r V run-shell "~/scripts/tmux2 /Users/yonikosiner/school/computer-science"

bind-key -r G run-shell "~/.local/bin/tmux2 /home/yoni/work/mycookbook.git"
bind-key -r C run-shell "~/.local/bin/tmux2 /home/yoni/personal/yonikosiner-com.git"
bind-key -r R run-shell "~/.local/bin/tmux2 /home/yoni/school"
