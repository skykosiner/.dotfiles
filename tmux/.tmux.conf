set -ga terminal-overrides ",xterm-256color*:Tc"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

set -g status-right-length 100
set -g status-interval 3
set -g status-right "#[fg=#5eacd3]#(chat) | #(storageSpace) | #[fg=#5eacd3]%d %b %R"

set -g status-justify left             # center window list for clarity

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/todo.md"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww ~/.local/bin/tmux-cht"

bind-key -r 0 run-shell "~/.local/bin/tmux-to-0"
bind-key -r G run-shell "~/.local/bin/tmux-sessionizer /home/yoni/work/mycookbook.git"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer /home/yoni/personal/yonikosiner-com.git"
bind-key -r R run-shell "~/.local/bin/tmux-sessionizer /home/yoni/school"
bind-key -r T run-shell "~/.local/bin/tmux-sessionizer /home/yoni/personal/chat_app"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer /home/yoni/personal/twitch_bot"
